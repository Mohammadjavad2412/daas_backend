version: '3.7'
services:
  daas:
    build: .
    environment:
      - DAAS_POSTGRES_NAME=netsep
      - DAAS_POSTGRES_HOST=192.168.200.2
      - DAAS_POSTGRES_PORT=5432
      - DAAS_POSTGRES_USER=postgres
      - DAAS_POSTGRES_PASSWORD=postgres
      - DAAS_FORCE_CREDENTIAL=true
      - DAAS_MODE=production
      - CELERY_PERIODIC_TASK_TIME=3600
      - CELERY_BROKER_URL=redis://192.168.200.2:6379/0
      - CELERY_RESULT_BACKEND=redis://192.168.200.2:6379/0
      - FILE_SERVER_HOST=http://192.168.200.2:8001
      - MANEGER_HOST=http://192.168.200.2:8000
      - DAAS_DOCKER_IMAGE=netpardaz/netsep
      - HAS_LOG_SERVER=false
      - DAAS_IMAGE_VERSION=1.1.2local
      - DAAS_START_PORT=30000
      - DAAS_END_PORT=31000
      - FORBIDDEN_IP_RANGES=192.168.0.0/16,
      - FILE_SERVER_DOCKER_IP=172.16.1.2
      - RECORD_SH_PATH=/home/netpardaz/Desktop/projects/netpardaz/daas_backend/daas_backend/scripts/record.sh
      - RECORD_MOUNT_HOST_PATH=/home/netpardaz/sessions/

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/netpardaz/sessions/:/app/streams/
    devices:
      - dev/dri:/dev/dri
    ports:
      - '8000:8000'
    command: bash -c 'make run'
    restart: always
  psql:
    container_name: postgres_daas_server
    # image: nexus:443/postgres:latest
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=netsep
    ports:
      - '5432:5432'
    restart: always
  auth:
    image: quay.io/keycloak/keycloak
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin 
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: 
      - start-dev 
      - --import-realm
    volumes:
      - /home/keycloak/realm.json:/opt/keycloak/data/import/realm.json
    restart: always
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes: 
      - cache:/data
volumes:
  cache:
    driver: local
